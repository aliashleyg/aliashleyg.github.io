<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Memory Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>
    <div class="container-fluid">
        <header class="row">
            <img id="logo" src="img/logo-white.png">
            <h1>just another memory game</h1> 
         </header>
         <section class="row score-panel shading">
            <div class="col-md-8 col-sm-6 col-xs-12">
                 <ul class="stars">
                    <li><i class="fa fa-star fa-3x star" id="starOne"></i></li>
                    <li><i class="fa fa-star fa-3x star" id="starTwo"></i></li>
                    <li><i class="fa fa-star fa-3x star" id="starThree"></i></li>
                    <li><i class="fa fa-star fa-3x star" id="starFour"></i></li>
                    <li><i class="fa fa-star fa-3x star" id="starFive"></i></li>
                </ul>
            </div><!--end stars column-->
            <div class="col-md-4 col-sm-6 col-xs-12">
                <span class="moves">  </span>

                <div class="restart">
                    <i class="fas fa-redo fa-3x"></i>
                </div>
            </div><!--end moves/restart column-->
         </section><!--end score panel row-->
         <main class="row">
            <ul class="deck list-unstyled">
                <li class="card open"></li>
                <li class="card open"></li>
                <li class="card open"></li>
                <li class="card open"></li>
                <li class="card open"></li>
                <li class="card open"></li>
                <li class="card open"></li>
                <li class="card open"></li>
                <li class="card open"></li>
                <li class="card open"></li>
                <li class="card open"></li>
                <li class="card open"></li>
                <li class="card open"></li>
                <li class="card open"></li>
                <li class="card open"></li>
                <li class="card open"></li>
            </ul>
         </main>
    </div><!--end container fluid div-->
        



        
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
